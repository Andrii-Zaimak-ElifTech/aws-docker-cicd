name: CICD

on:
  push:
    branches: [deploy]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_HUB_LOGIN }} -p ${{ secrets.DOCKER_HUB_ACCESS_KEY }} 
      - name: Build docker image
        run: docker build -t andriizaimak/server .
      - name: Publish image to docker hub
        run: docker push andriizaimak/server:latest
        
  deploy:
    needs: build
    runs-on: aws
    steps:
      - name: Pull image from docker hub
        run: docker pull andriizaimak/server:latest
      - name: Delete old container
        run: docker rm -f server-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name server-container andriizaimak/server
